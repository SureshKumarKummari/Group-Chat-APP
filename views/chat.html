<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
#messages tr:nth-child(odd) {
background-color: #f2f2f2;
}
#messages tr:nth-child(even) {
background-color: gray;
}

</style>

</head>


<body>
    <main>
        <div class="container justify-content-center table-responsive" style="max-width:800px;">
            <h4 style="text-align:center;color:grey">Chat APP</h4>
            <table class="table" id="messages">

            </table>
        </div>
    </main>
    <footer class="footer fixed-bottom bg-primary text-white text-center py-3">
        <div class="container justify-content-center">
            <form onsubmit="handleFormSubmit(event)" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="message" id="message" class="form-control"
                        placeholder="Type here to send a message" required />
                </div>
                <div class="col-md-1">
                    <button class="btn form-control">send</button>
                </div>
            </form>
        </div>
    </footer>
</body>

<script>

    function handleFormSubmit(event) {
            event.preventDefault();
            axios.post('http://localhost:4000/sendmessage',{ message: event.target.message.value }, { headers: { "Autherization": localStorage.getItem('token')}})
            .then((res)=>{
                let t = document.getElementById("messages");
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.textContent = `${event.target.message.value}`;
                tr.appendChild(td);
                tr.classList.add('form-control');
                t.appendChild(tr);
            }).catch((err)=>{
                console.log("Can't send Message!");
            })
        }

</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
</script>

</html>
